{% extends 'base.html' %}
{% load django_markdown %}

{% block blog %}

  {% for object in object_list %}
    <div class="post">
      {% csrf_token %}
      <h1>{{ object.title }}</h1>
      <p class="post-date">{{ object.created }}</p>
        <img class="vote" id="blog-vote-up-{{ object.id }}" data-vote="upvote" src="http://wscont1.apps.microsoft.com/winstore/1x/aa5b4c58-bc4c-4f62-b3a7-f1e315562a77/Icon.271701.png"></img>
	<p style="display: inline-block;">updoges: <span id="upvotes">{{ object.upvotes }}</span></p>
	<img class="vote" id="blog-vote-down-{{ object.id }}" data-vote="downvote" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKmkrKEMSTnjUt9Dfp2ffM5LbzehUKxUrUgAygzmkO24DeMzzJ7w"></img>
	<p style="display: inline-block;">downrushes: <span id="downvotes">{{ object.downvotes }}</span></p>
	<div class="post-body">
          {{ object.body|markdown }}
        </div>
    </div>
  {% endfor %}

{% endblock %}
