{% extends "base.html" %}

{% block content %}

  <h2>Register</h2>

  {% for field in form %}
    {{field.error}}

  {% endfor %}

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-lg" type="submit">Register</button>

  </form>

{% endblock %}
